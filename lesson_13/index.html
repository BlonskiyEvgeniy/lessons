<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>HomeWork 13</title>
</head>
<body> 
<div class="wrapper">

    <main class="page"> 
       <div class="page__container container">
            <div class="container__block block">
                <a class="block__link" href="#">Transition</a>
                <div class="block__item">Transition</div>
            </div>
            <div class="container__block block">
                <a class="block__link" href="#">Transition</a>
                    <a href="#" class="image">
                        <img src="img/content/image.jpg" alt="image">
                    </a>
            </div>      
            <div class="container__block block-animation">
                    <a class="block-animation__link" href="#">Animation</a>
					<div class="block-animation__item"></div>
			</div>
        </div>
        <div class="page__picture picture">
            <div class="picture__sky"></div>
            <div class="picture__field">
                <div class="picture__car car">
                        <div class="car__body">
                            <div class="car__light">
                                <img class="car__light-img" src="img/icons/light.png" alt="light">
                            </div>
                            <div class="car__line"></div>
                            <div class="car__line2"></div>
                            <div class="car__line3"></div>
                        </div>
                        <div class="car__cabine">
                            <div class="car__window"></div>
                            <div class="car__window2"></div>
                        </div>
                        <div class="car__pipe"></div>
                        <div class="wheels">
                            <div class="car__wheels1">
                                <div class="car__disk1">
                                    <div class="car__bolt"></div>
                                </div>
                            </div>
                            <div class="car__wheels2">
                                <div class="car__disk2">
                                    <div class="car__bolt2"></div>
                                </div>
                        </div>
                        </div>
                </div>
            </div>
        </div>
    </main>
</div>
    
</body>
</html>
